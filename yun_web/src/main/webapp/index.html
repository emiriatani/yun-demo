<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="static/assets/demo/demo.css">
    <link rel="stylesheet" type="text/css" href="static/myassets/css/login.css">
    <style type="text/css">
        .errorText {
            color: red;
            font-size: 13px;
        }
    </style>
</head>
<body>
<div id="loginWindow" class="mini-window" title="用户登录" style="width:350px;height:165px;"
     showModal="true" showCloseButton="false">

    <div id="loginForm">
        <table>
            <tr>
                <td style="width:60px;"><label for="username">帐号：</label></td>
                <td>
                    <input id="username" name="username" onvalidation="onUserNameValidation"
                           class="mini-textbox"
                           required="true" style="width:150px;" errorMode="none"
                           requiredErrorText="账号不能为空"
                    />
                </td>
                <td id="username_error" class="errorText"></td>
            </tr>
            <tr>
                <td style="width:60px;"><label for="password">密码：</label></td>
                <td>
                    <input id="password" class="mini-password" name="password" style="width:150px;"
                           onvalidation="onPwdValidation"
                           errorMode="none"
                           required="true"
                           requiredErrorText="密码不能为空"
                           vtype="minLength:5"
                           minLengthErrorText="密码不能少于5个字符"
                    />
                </td>
                <td id="password_error" class="errorText"></td>
            </tr>
            <tr>
                <td></td>
                <td style="padding-top:5px;">
                    <a onclick="onLoginClick" class="mini-button" style="width:60px;">登录</a>
                    <a onclick="onResetClick" class="mini-button" style="width:60px;">重置</a>
                </td>
            </tr>
        </table>
    </div>
</div>

<script type="text/javascript" src="static/assets/scripts/boot.js"></script>
<script type="text/javascript" src="static/myassets/js/common.js"></script>
<script type="text/javascript" src="static/assets/scripts/jquery.min.js"></script>
<script type="text/javascript" src="static/myassets/js/index.js"></script>
</body>
</html>
