<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../static/assets/demo/demo.css">
    <title>账号管理</title>
</head>
<body>
<h1>账号管理页面</h1>
<div style="width:100%">
    <!--操作导航栏-->
    <div class="mini-toolbar" style="border-bottom:0;padding:0px;width:100%">
        <table style="width:100%;">
            <tr>
                <td style="width:100%;">
                    <a class="mini-button" iconcls="icon-add" onclick="add()">增加</a>
                    <a class="mini-button" iconcls="icon-add" onclick="edit()">编辑</a>
                    <a class="mini-button" iconcls="icon-remove" onclick="remove()">删除</a>
                </td>
                <td style="white-space:nowrap;">
                    <input id="key" class="mini-textbox" emptyText="请输入姓名" style="width:150px;"
                           onenter="onKeyEnter"/>
                    <a class="mini-button" onclick="search()">查询</a>
                </td>
            </tr>
        </table>
    </div>
    <div id="datagrid1"
         class="mini-datagrid"
         style="width:100%;height:520px;"
         allowResize="true"
         url="/user/get"
         idField="id"
         multiSelect="true"
         showPager="true"
         ajaxType="get"
        >
<!--         ajaxOptions="{-->
<!--            async: true,-->
<!--            contentType: 'application/json;charset=utf-8'-->
<!--         }">-->

        <div property="columns">
            <div type="checkcolumn"></div>
            <div field="id" width="40" headerAlign="center" align="center" allowSort="true">序号</div>
            <div field="id" visible="false"></div>
            <div field="username" width="120" headerAlign="center" align="center" allowSort="true">用户名</div>
            <div field="loginName" width="120" headerAlign="center" align="center" allowSort="true">登录名</div>
            <!--<div field="gender" width="100" renderer="onGenderRenderer" align="center" headerAlign="center">性别</div>-->
            <div field="accountStatus" width="50" headerAlign="center" align="center" allowSort="true">启用状态</div>
            <div field="allocationStatusTip" width="50" headerAlign="center" align="center" allowSort="true">分配状态</div>
            <div field="createTime" width="80" headerAlign="center" align="center" allowSort="true" dateFormat="yyyy-MM-dd HH:mm:ss">
                创建时间
            </div>
        </div>
    </div>
    <!--<div id="page_nav"></div>-->
</div>
<script src="../../static/assets/scripts/boot.js" type="text/javascript"></script>
<script type="text/javascript" src="../../static/assets/scripts/jquery.min.js"></script>
<script type="text/javascript" src="../../static/myassets/js/common.js"></script>
<script src="../../static/assets/demo/datagrid/js/ColumnsMenu.js" type="text/javascript"></script>
<script>

    mini.parse();

    var grid = mini.get("datagrid1");

    grid.load();

    var menu = new ColumnsMenu(grid);

    /*获取分页控件*/
    var bottomPager = grid.getBottomPager();

    function add() {

        mini.open({
            targetWindow: window,
            url: "add.html",
            title: "新增账号", width: 600, height: 400,
            onload: function () {
                var iframe = this.getIFrameEl();
                var data = {action: "new"};
                iframe.contentWindow.SetData(data);
            },
            ondestroy: function (action) {
                grid.reload();
            }
        });
    }

    function edit() {

        var row = grid.getSelected();
        if (row) {
            mini.open({
                targetWindow: window,
                url: "edit.html",
                title: "编辑员工", width: 600, height: 400,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    var data = {action: "edit", id: row.id};
                    iframe.contentWindow.SetData(data);
                },
                ondestroy: function (action) {
                    //var iframe = this.getIFrameEl();
                    grid.reload();

                }
            });

        } else {
            alert("请选中一条记录");
        }

    }

    function remove() {

        var rows = grid.getSelecteds();
        if (rows.length > 0) {
            if (confirm("确定删除选中记录？")) {
                var ids = [];
                for (var i = 0, l = rows.length; i < l; i++) {
                    var r = rows[i];
                    ids.push(r.id);
                }
                var id = ids.join(',');
                grid.loading("操作中，请稍后......");
                $.ajax({
                    url: "../data/AjaxService.aspx?method=RemoveEmployees&id=" + id,
                    success: function (text) {
                        grid.reload();
                    },
                    error: function () {
                    }
                });
            }
        } else {
            alert("请选中一条记录");
        }
    }

    function search() {
        var key = mini.get("key").getValue();

        grid.load({key: key});
    }

    function onKeyEnter(e) {
        search();
    }
</script>
</body>
</html>
