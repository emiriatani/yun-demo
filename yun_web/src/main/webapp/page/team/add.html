<head>
    <title>账号面板</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="/static/myassets/css/teamAdd.css">
    <style type="text/css">

        html, body {
            padding: 0;
            margin: 0;
            border: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>

<form id="form1" method="post">
    <input name="id" class="mini-hidden"/>
    <div style="padding-left:11px;padding-bottom:5px;">
        <table style="table-layout:fixed;">
            <tr>
                <td style="width:80px;">团队名：</td>
                <td style="width:150px;">
                    <input name="name" class="mini-textbox" required="true" emptyText="请输入团队名"/>
                </td>
            </tr>
            <tr>
                <td>团队长：</td>
                <td>
                    <input name="teamLeader" class="mini-combobox" valueField="id" textField="name"
                           url="/doctor/withoutTeam"
                           required="true"
                           emptyText="请选择医生"
                    />
                </td>
            </tr>
            <tr>
                <td>管辖区域：</td>
                <td id="teamLeaderTd">
                    <input name="regionId" class="mini-combobox" valueField="id" textField="address"
                           url="/region/withoutTeam"
                           required="true"
                           emptyText="请选择管辖区域"
                    />
                </td>
            </tr>
        </table>
    </div>
    <div style="text-align:center;padding:10px;">
        <a class="mini-button" onclick="onOk" style="width:60px;margin-right:20px;">确定</a>
        <a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>
    </div>
</form>
<script src="../../static/assets/scripts/boot.js" type="text/javascript"></script>
<script type="text/javascript" src="../../static/assets/scripts/jquery.min.js"></script>
<script type="text/javascript" src="../../static/myassets/js/common.js"></script>
<script type="text/javascript">

    mini.parse();
    var form = new mini.Form("form1");

    function SaveData() {
        var o = form.getData();

        form.validate();
        if (form.isValid() == false) return;
        // var json = mini.encode([o]);
        var json = mini.encode(o);
        alert(json);
        $.ajax({
            url: "/team/add",
            type: 'post',
            data: json,
            contentType: 'application/json',
            dataType: 'json',
            cache: false,
            success: function (res) {
                console.log(res);
                CloseWindow("save");
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert(jqXHR.responseText);
                CloseWindow();
            }
        });
    }

    ////////////////////
    //标准方法接口定义
    function SetData(data) {
        if (data.action == "edit") {
            //跨页面传递的数据对象，克隆后才可以安全使用
            data = mini.clone(data);
            $.ajax({
                url: "../data/AjaxService.jsp?method=GetEmployee&id=" + data.id,
                cache: false,
                success: function (text) {
                    var o = mini.decode(text);
                    form.setData(o);
                    form.setChanged(false);

                    onDeptChanged();
                    mini.getbyName("position").setValue(o.position);
                }
            });
        }
    }

    function GetData() {
        var o = form.getData();
        return o;
    }

    function CloseWindow(action) {
        if (action == "close" && form.isChanged()) {
            if (confirm("数据被修改了，是否先保存？")) {
                return false;
            }
        }
        if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
        else window.close();
    }

    function onOk(e) {
        SaveData();
    }

    function onCancel(e) {
        CloseWindow("cancel");
    }

</script>
</body>
</html>
